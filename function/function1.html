<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="salman-khan"></h1>
    <script>

      let str  = `Salman`;
      // length
      

      //charAt()
        let char =  str.charAt(5)

        document.getElementById("salman-khan").innerHTML = char;

        // charCodeAt();
        let code = str.charCodeAt(1);
        

        //  at()
        let at = str.at(3);
        document.getElementById("salman-khan").innerHTML = at;


        //access property
        document.getElementById("salman-khan").innerHTML = str[5];
        
    </script>
</body>
</html>
